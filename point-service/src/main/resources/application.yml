spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/pointdb
    username: pointuser
    password: pointpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: 5672
    username: user
    password: password
  application:
    name: point-service
  transaction:
    authorized:
      queue: transaction-queue