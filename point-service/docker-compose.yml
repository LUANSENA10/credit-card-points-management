services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pointdb
      POSTGRES_USER: pointuser
      POSTGRES_PASSWORD: pointpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_point_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pointuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  point-service:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pointdb
      SPRING_DATASOURCE_USERNAME: pointuser
      SPRING_DATASOURCE_PASSWORD: pointpass
      SPRING_PROFILES_ACTIVE: default
    networks:
      - app-network

volumes:
  postgres_point_data:

networks:
  app-network:
    driver: bridge
